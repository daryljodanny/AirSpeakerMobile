apply plugin: 'com.android.application'

android {
    compileSdkVersion 30

    defaultConfig {
        applicationId "edu.rit.airspeakermobile"
        minSdkVersion 21
        targetSdkVersion 30
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    implementation 'androidx.appcompat:appcompat:1.3.0'
    implementation files('libs/base64-2.3.8.jar')
    implementation files('libs/bcprov-ext-jdk16-1.46.jar')
    implementation files('libs/jmdns-3.4.0.jar')
    implementation files('libs/netty-3.2.4.Final.jar')
}
